<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 100px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

</style>
<body>
    <div class="dropdown">
        <button onclick="toggleDropdown('customer')">Customer</button>
        <div id="customerDropdown" class="dropdown-content">
            <a href="#">Danh sách khách hàng</a>
            <a href="#">Form chỉnh sửa khách hàng</a>
        </div>
        <button onclick="toggleDropdown('order')">Order</button>
        <div id="orderDropdown" class="dropdown-content">
            <a href="#">Danh sách đơn hàng</a>
            <a href="#">Form chỉnh sửa đơn hàng</a>
        </div>
    </div>
    
    <script>
        function toggleDropdown(dropdownName) {
    var dropdown = document.getElementById(dropdownName + "Dropdown");
    if (dropdown.style.display === "none") {
        dropdown.style.display = "block";
    } else {
        dropdown.style.display = "none";
    }
}

    </script>
</body>
</html>
